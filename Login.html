<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ERM</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- custom css-->
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <link rel="shortcut icon" type="image/x-icon" href="img/ERM.png">

    <div class="login-box">

        <img src="img/ERM.png" class="avatar" alt="Avatar Image">
        <h1>Login Here</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input class="input" type="text" placeholder="Enter Username" id="username">
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input class="input" type="password" placeholder="Enter Password" id="password">
            <input type="submit" onclick=' return enviarDatos()' value="Log In">
            <a href="#">Lost your Password?</a><br>
            <a href="Sign up.html">Don't have An account?</a>
        </form>

    </div>
    <div class="footer">
        <small>Copyright &copy; ERM COACH 2020- Todos los derechos reservados</small>
    </div>
    <script src="index.js"></script>
</body>

</html>
