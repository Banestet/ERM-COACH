<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador ERM</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- custom css-->
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <link rel="shortcut icon" type="image/x-icon" href="img/ERM.png">

    <div class="login-box">

        <img src="img/ERM.png" class="avatar" alt="Avatar Image">
        <h1 class="title">Inicia Sesion </h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Usuario</label>
            <input class="input" type="text" placeholder="Enter Username" id="username">
            <!-- PASSWORD INPUT -->
            <label for="password">Contrase単a</label>
            <input class="input" type="password" placeholder="Enter Password" id="password">
            <input type="submit" onclick=' return enviarDatos()' value="Inicia Sesion">
            <a href="#">Olvidaste tu contrase単a?</a><br>
            <!-- #region 
            <a href="#" onclick="ocultar()">No tienes un Cuenta? </a>
            -->
            <!-- apartado del sign up-->
            <div class="login-box4" id="ocultar">

                <h1 class="title">Registrate</h1>
                <form>
                    <!-- Nombre-->
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Enter Nombre" onkeypress="return sololetras(event)">
                    <!--Apellidos  -->
                    <label for="apellidos">Apellidos</label>
                    <input type="text" placeholder="Enter Apellidos" onkeypress="return sololetras(event)">
                    <label for="Gender">Genero</label>
                    <label for="Men">Hombre</label>
                    <input type="radio" name="sexo" id="Hombre">
                    <label for="Women">Mujer</label>
                    <input type="radio" name="sexo" id="Mujer">
                    <!--Numero de Telefono  -->
                    <label for="Phone number">Numero de Telefono</label>
                    <input type="text" placeholder="Enter Numero" onkeypress="return solonumeros(event)">
                    <!-- USERNAME INPUT -->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Enter Usuario">
                    <!-- PASSWORD INPUT -->
                    <label for="password">Contrase単a</label>
                    <input type="password" placeholder="Enter Contrase単a">
                    <input type="submit" value="Registrate">

                </form>

            </div>
        </form>

    </div>



    <div class="footer">
        <small>Copyright &copy; ERM COACH 2020- Todos los derechos reservados</small>
    </div>
    <script src="Validaciones.js"></script>
</body>

</html>
