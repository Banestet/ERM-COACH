<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up ERM</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <link rel="shortcut icon" type="image/x-icon" href="img/ERM.png">
    <div class="login-box">

        <img src="img/ERM.png" class="avatar" alt="Avatar Image">
        <h1>Sign up Here</h1>
        <form>
            <!-- Nombre-->
            <label for="name">Nombre</label>
            <input type="text" placeholder="Enter Nombre">
            <!--Apellidos  -->
            <label for="apellidos">Apellidos</label>
            <input type="text" placeholder="Enter Apellidos">
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username">
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Sign Up">

        </form>

    </div>

    <div class="footer">
        <small>Copyright &copy; ERM COACH 2020- Todos los derechos reservados</small>
    </div>


</body>

</html>
