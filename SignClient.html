<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente ERM</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ClientSign.css">


</head>



<body>
    <link rel="shortcut icon" type="image/x-icon" href="img/ERM.png">

    <div class="login-box2">

        <img src="img/ERM.png" class="avatar" alt="Avatar Image">
        <h1>Client data</h1>

        <form>
            <!-- Nombre-->
            <label for="Names">Nombres</label>
            <input type="text" placeholder="Enter Nombre" onkeypress="return sololetras(event)">
            <!--Apellidos  -->
            <label for="Surnames">Apellidos</label>
            <input type="text" placeholder="Enter Apellidos" onkeypress="return sololetras(event)">
            <!--CumpleaÃ±os -->
            <label for="Birthday">Fecha de Nacimiento</label>
            <input type="date">
            <!--Genero -->
            <label for="Gender">Genero</label>
            <label for="Men">Hombre</label>
            <input type="radio" name="sexo" id="Hombre">
            <label for="Women">Mujer</label>
            <input type="radio" name="sexo" id="Mujer">
            <div class="login-box3">
                <!--Numero de Telefono  -->
                <label for="Phone number">Numero de Telefono</label>
                <input type="text" placeholder="Enter Numero" onkeypress="return solonumeros(event)">
                <!--Lugar de residencia  -->
                <label for="Place of residence">Lugar de Residencia</label>
                <input type="text" placeholder="Enter Lugar Residencia" onkeypress="return sololetras(event)">
                <h1 class="title">Medidas antropometricas</h1>
                <label for="Peso">Peso (kg)</label>
                <input type="text" placeholder="Enter Peso" onkeypress="return solonumeros(event)">
                <label for="Altura">Altura(Cm)</label>
                <input type="text" placeholder="Enter Altura" onkeypress="return solonumeros(event)">
            </div>

            <input type="submit" value="REGISTRAR">


        </form>

    </div>
    <div class="footer">
        <small>Copyright &copy; ERM COACH 2020- Todos los derechos reservados</small>
    </div>
    <script src="Validaciones.js"></script>

</body>

</html>
